apply plugin: 'android-library'

dependencies {
  compile 'com.android.support:support-v4:26.1.0'
}

android {
  compileSdkVersion 18
  buildToolsVersion '26.1.0'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}
